<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Cars Co</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b7da634c82.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="grid">
        <nav class="nav">
            <div>
                <i class="fa-solid fa-car"></i>
                Electric Cars Co.
            </div>
            <i class="fa-solid fa-bars"></i>
            <div class="menu">
                <div>Inicio</div>
                <div>Catálogo</div>
                <div>Ofertas</div>
                <div>Contacto</div>
            </div>
        </nav>
        <div class="filtros">
            <div>Ordenar por: </div>
            <div>
                <select>
                    <option value="Nombre">Nombre</option>
                    <option value="Nombre">Precio</option>
                </select>
            </div>
        </div>
        <div class="main">

            <div class="card">
                <div class="foto"><img src="./assets/img/auto-amarillo.jpg" alt=""></div>
                <div class="modelo"><strong>Luqi Amarillo</strong></div>
                <button>Ver más</button>
            </div>

            <div class="card">
                <div class="foto"><img src="./assets/img/auto-azul.jpg" alt=""></div>
                <div class="modelo"><strong>Luqi Azul</strong></div>
                <button>Ver más</button>
            </div>

            <div class="card">
                <div class="foto"><img src="./assets/img/auto-blanco.jpg" alt=""></div>
                <div class="modelo"><strong>Luqi Blanco</strong></div>
                <button>Ver más</button>
            </div>

            <div class="card">
                <div class="foto"><img src="./assets/img/auto-negro.jpg" alt=""></div>
                <div class="modelo"><strong>Luqi Amarillo</strong></div>
                <button>Ver más</button>
            </div>

            <div class="card">
                <div class="foto"><img src="./assets/img/auto-rojo.jpg" alt=""></div>
                <div class="modelo"><strong>Luqi Rojo</strong></div>
                <button>Ver más</button>
            </div>

            <div class="card">
                <div class="foto"><img src="./assets/img/auto-verde.jpg" alt=""></div>
                <div class="modelo"><strong>Luqi Verde</strong></div>
                <button>Ver más</button>
            </div>
        </div>

        <div class="paginador">
            <button><i class="fa-solid fa-chevron-left"></i></button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button><i class="fa-solid fa-chevron-right"></i></button>
        </div>
        <footer class="footer">
            <div>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
            <div>Todos los derechos Reservados</div>
        </footer>
    </div>
</body>
